<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Resignation form></title>
   </head>
<body>
    <h1 id="title">Resignation form</h1>
<p id="description">This form is made for the offborading phase of employees</p>
<form id="survey-form">
  <label id="name-label" for="name">First name:</label>
  <input id="name" type="text" required placeholder="Enter your first name">
  <label for="email" id="email-label">Email:</label>
  <input id="email" type="email" placeholder="Enter you email address" required>
  <label for="number" id="number-label">How old are you(years):</label>
  <input id="number" type="number" min="18" max="60" placeholder="Enter your age">
  <select id="dropdown">
    <option>Male</option>
    <option>Female</option>
  <input type="radio" value="single" name="user_status">Single</input>
  <input type="radio" value="married" name="user_status"> Married</input>
  <input type="checkbox" value="123"></input>
  <input type="checkbox" value="23"></input>
  <textarea id="myTextarea"></textarea>
  <button id="submit">Submit</button>
</form>
</body>
</html>
